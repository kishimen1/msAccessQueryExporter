        /* Empty state */

        /* Responsive */

    </style>

            }

            showProgress();
            hideError();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ëß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }

                currentData = data;
                renderResults(data);
            } catch (err) {
                showError(err.message);
            } finally {
                hideProgress();
            }
        }

        // ===== UI State =====
        function showProgress() {
            uploadZone.style.display = 'none';
            progressBar.classList.add('active');
            results.classList.remove('active');
        }

        function hideProgress() {
            progressBar.classList.remove('active');
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('active');
            uploadZone.style.display = '';
        }

        function hideError() {
            errorMsg.classList.remove('active');
        }

        function resetApp() {
            currentData = null;
            results.classList.remove('active');
            uploadZone.style.display = '';
            fileInput.value = '';
            hideError();
        }

        // ===== Tabs =====
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`panel-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // ===== Render =====
        function renderResults(data) {
            // Header info
            document.getElementById('filename').textContent = data.filename;
            document.getElementById('exportedAt').textContent = `Ëß£ÊûêÊó•ÊôÇ: ${data.exported_at}`;

            // Stats
            document.getElementById('statTables').textContent = data.tables.length;
            document.getElementById('statRelations').textContent = data.relationships.length;
            document.getElementById('statQueries').textContent = data.queries.length;
            document.getElementById('badgeTables').textContent = data.tables.length;
            document.getElementById('badgeRelations').textContent = data.relationships.length;
            document.getElementById('badgeQueries').textContent = data.queries.length;

            renderQueries(data.queries);
            renderTables(data.tables);
            renderRelations(data.relationships);

            results.classList.add('active');
        }

        function getTypeClass(type) {
            if (type.includes('ÈÅ∏Êäû')) return 'select';
            if (type.includes('Êõ¥Êñ∞')) return 'update';
            if (type.includes('ÂâäÈô§')) return 'delete';
            if (type.includes('ËøΩÂä†')) return 'insert';
            if (type.includes('„ÇØ„É≠„Çπ')) return 'cross';
            if (type.includes('„É¶„Éã„Ç™„É≥')) return 'union';
            return 'other';
        }

        function renderQueries(queries) {
            const list = document.getElementById('queryList');

            if (queries.length === 0) {
                list.innerHTML = '<div class="empty-state"><span class="icon">üìã</span><p>„ÇØ„Ç®„É™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p></div>';
                return;
            }

            list.innerHTML = queries.map((q, i) => `
                <div class="query-card" data-name="${q.name.toLowerCase()}">
                    <div class="query-header">
                        <div class="query-title">
                            <span class="query-name">${escapeHtml(q.name)}</span>
                            <span class="query-type-tag ${getTypeClass(q.type)}">${q.type}</span>
                        </div>
                        <div class="query-actions">
                            <button class="btn-icon" onclick="copyQuery(${i})" title="SQL„Çí„Ç≥„Éî„Éº" id="copyBtn${i}">üìã</button>
                        </div>
                    </div>
                    <div class="query-body">
                        <pre><code class="language-sql">${escapeHtml(q.sql)}</code></pre>
                    </div>
                </div>
            `).join('');

            // Highlight SQL
            list.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        }

        function renderTables(tables) {
            const grid = document.getElementById('tableGrid');

            if (tables.length === 0) {
                grid.innerHTML = '<div class="empty-state"><span class="icon">üì¶</span><p>„ÉÜ„Éº„Éñ„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p></div>';
                return;
            }

            grid.innerHTML = tables.map(t => `
                <div class="table-card">
                    <div class="table-card-name">
                        <span class="icon">üìä</span>
                        ${escapeHtml(t.name)}
                    </div>
                    <div class="table-card-fields">
                        ${t.fields.map(f => `<span class="field-tag">${escapeHtml(f)}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderRelations(relations) {
            const list = document.getElementById('relationList');

            if (relations.length === 0) {
                list.innerHTML = '<div class="empty-state"><span class="icon">üîó</span><p>„É™„É¨„Éº„Ç∑„Éß„É≥„Ç∑„ÉÉ„Éó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p></div>';
                return;
            }

            list.innerHTML = relations.map(r => `
                <div class="relation-item">
                    <span class="relation-table">${escapeHtml(r.table)}</span>
                    <span class="relation-arrow">‚Üí</span>
                    <span class="relation-table">${escapeHtml(r.foreign_table)}</span>
                    <span class="relation-fields">
                        ${r.fields.map(f => `${escapeHtml(f.from_field)} = ${escapeHtml(f.to_field)}`).join(', ')}
                    </span>
                </div>
            `).join('');
        }

        // ===== Search =====
        document.getElementById('querySearch').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            document.querySelectorAll('.query-card').forEach(card => {
                const name = card.dataset.name;
                card.style.display = name.includes(keyword) ? '' : 'none';
            });
        });

        // ===== Actions =====
        function copyQuery(index) {
            const sql = currentData.queries[index].sql;
            navigator.clipboard.writeText(sql).then(() => {
                const btn = document.getElementById(`copyBtn${index}`);
                btn.classList.add('copied');
                btn.textContent = '‚úÖ';
                showToast('SQL „Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = 'üìã';
                }, 1500);
            });
        }

        function downloadAll() {
            if (!currentData) return;

            const lines = [];
            lines.push('='.repeat(50));
            lines.push(`„Éá„Éº„Çø„Éô„Éº„Çπ: ${currentData.filename}`);
            lines.push(`Âá∫ÂäõÊó•ÊôÇ: ${currentData.exported_at}`);
            lines.push('='.repeat(50));
            lines.push('');

            // Tables
            lines.push('‚ñ†‚ñ†‚ñ† „ÉÜ„Éº„Éñ„É´‰∏ÄË¶ß ‚ñ†‚ñ†‚ñ†');
            lines.push('');
            currentData.tables.forEach(t => {
                lines.push(`  „Éª${t.name}`);
                lines.push(`    „Éï„Ç£„Éº„É´„Éâ: ${t.fields.join(', ')}`);
            });
            lines.push('');

            // Relationships
            lines.push('‚ñ†‚ñ†‚ñ† „É™„É¨„Éº„Ç∑„Éß„É≥„Ç∑„ÉÉ„Éó ‚ñ†‚ñ†‚ñ†');
            lines.push('');
            currentData.relationships.forEach(r => {
                const fields = r.fields.map(f => `${f.from_field}=${f.to_field}`).join(', ');
                lines.push(`  ${r.table} ‚Üí ${r.foreign_table}  (${fields})`);
            });
            lines.push('');

            // Queries
            lines.push('‚ñ†‚ñ†‚ñ† „ÇØ„Ç®„É™‰∏ÄË¶ß„Å®SQLÂÆöÁæ© ‚ñ†‚ñ†‚ñ†');
            lines.push('');
            currentData.queries.forEach((q, i) => {
                lines.push(`„Äê${i + 1}„Äë ${q.name}  [${q.type}]`);
                lines.push('-'.repeat(50));
                lines.push(q.sql);
                lines.push('');
                lines.push('');
            });

            lines.push('='.repeat(50));
            lines.push(`Á∑è„ÇØ„Ç®„É™Êï∞: ${currentData.queries.length}`);
            lines.push('='.repeat(50));

            const text = lines.join('\n');
            const baseName = currentData.filename.replace(/\.(accdb|mdb)$/i, '');
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${baseName}_„ÇØ„Ç®„É™‰∏ÄË¶ß.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        }

        // ===== Utils =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
